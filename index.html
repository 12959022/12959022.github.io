        <style>
            .triangle-up {
                width: 0;
                height: 0;
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-bottom: 30px solid #555;
                margin: auto;
            }

    <body>
        <div style="text-align: center;">
            <div id="graphContainer" width="400" height="400">
                <canvas id="myChart"></canvas>
            </div>
            <div>
                <div class="triangle-up"></div>
                <div style="margin: auto;">Measuring point</div>
            </div>  
        </div>
        <label for="spokes">Number of spokes:</label>
        <select id="spokes" name="spokes" onchange="spokesChange()">
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
        </select>
        <br>
        <label for="rotation">Rotation:</label>
        <input id="rotation" type="number" min="0" step="10" max="360" value="0">
        <br>
        <button id="update" style="display: none;">Update Data</button>
        <button id="allign">Align valve</button>
        <img id ="dot" src="dot.svg"></img>
        <script>

            function createChart(spokes=16) {
                window.ctx = document.getElementById('myChart').getContext('2d');
                var data = [];
                for(var i = 0; i < spokes; i++) {
                    data.push(1);
                }
                var data2 = [];
                for(var i = 0; i < spokes; i++) {
                    height = (Math.abs((spokes/2-i)/(spokes/2))-0.5)*50;
                    data2.push(height);
                }
                var missingData = [];
                for(var i = 0; i < spokes; i++) {
                    randomValue = Math.random();
                    if(randomValue > 0.85) {
                        randomValue = 0.5;
                    } else {
                        randomValue = 0;
                    }
                    missingData.push(randomValue);
                }
                // console.log(missingData);
                
                var labels = [];
                for(var i = 0; i < spokes; i++) {
                    labels.push("Spoke " + i);
                }
                var displacementData = [];
                for(var i = 0; i < spokes; i++) {
                    const displacement = Math.abs((spokes/2-i)/(spokes/2))-0.5;
                    displacementData.push(displacement);
                }
                var backGround1 = [];
                for(var i = 0; i < spokes; i++) {
                    backGround1.push(rgbaString(displacementData[i], missingData[i]));
                }
                console.log(data2);
                var borderWidth = [];
                for(var i = 0; i < spokes; i++) {
                    const height = (Math.abs((spokes/2-i)/(spokes/2))-0.5)*50;
                    borderWidth.push(data2[i]);
                }

                var borderColor = [];
                for(var i = 0; i < spokes; i++) {
                    const height = Math.abs((spokes/2-i)/(spokes/2))-0.5;
                    borderColor.push(rgbaStringHeight(height))*50;
                }

                console.log(data);
                console.log(backGround1);
                window.myChart = new Chart(ctx, {
                    type: 'pieWithExtraStuff',
                    maintainAspectRatio: false,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Displacement',
                            data: data,
                            backgroundColor: backGround1,
                            borderColor: borderColor,
                            borderWidth: borderWidth,
                            
                            // borderDashOffset: borderWidth,
                            borderStyle:'dash',//has no effect
                            // borderAlign: 'inner',
                            
                        }, 
                        {
                            label: 'Height',
                            data: data2,
                            hidden: 'true',
                            
                        },
                        {
                            label: 'Displacement',
                            data: displacementData,
                            hidden: 'true',
                            
                        }
                    ]
                    },
                    options: {
                        rotation: 0,
                        
                        legend: {
                            display: false
                        },
                        cutoutPercentage: 70,
                        animation: {
                            duration: 0
                        },
                        tooltips: {
                            callbacks: {
                                label: function(tooltipItem, data) {
                                    var label = data.datasets[tooltipItem.datasetIndex].label || '';
                                    label += ': ';
                                
                                    label += data.datasets[2].data[tooltipItem.index];

                                    var multistringText = [label];
                                    var label2 = 'Height' || '';
                                    label2 += ': ';
                                    label2 += data.datasets[1].data[tooltipItem.index];

                                    multistringText.push(label2);
                                    return multistringText;
                                }
                            },
                            custom: function(tooltip) {
                                if (!tooltip) return;
                                // disable displaying the color box;
                                tooltip.displayColors = false;
                            },
                            onComplete: function(animation) {
                                alert('onAnimationComplete')
                            },
                        },
                    }
                });
                
            }

            function addData(chart, label, data) {
                // chart.data.labels.push(label);
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.push(data);
                });
                chart.update();
            }


            function updateData(chart) {
                // chart.data.labels.push(label);
                chart.data.datasets[0].data = [2,2,2]
                chart.update();
            }

            function removeData(chart) {
                chart.data.labels.pop();
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.pop();
                });
                chart.update();
            }

            var spokesCounter = document.getElementById('spokes')

            spokesCounter.onchange = function() {
                // console.log("Changed spokes");
                myChart.destroy();
                createChart(this.value);
            }

            function rgbaString(displacement=0, missing=0) {
                var r = 200;
                var g = 200;
                var b = 200;
                var correction = displacement * 50;
                if(displacement > 0) {
                    r = r + correction;
                    g = g - correction;
                    b = b - correction;
                } else {
                    b = b + correction;
                    g = g - correction;
                    r = r - correction;
                }
                console.log(missing);
                var a = 1 - missing;
                
                return rgba = `rgb(${r}, ${g}, ${b}, ${a})`;
            }

            function rgbaStringHeight(height=0) {
                var r = 10;
                var g = 10;
                var b = 10;
                // if(displacement > 0) {
                //     r = r + displacement * 200;
                // } else {
                //     b = b + displacement * 200;
                // }
                var a = 0.1 + Math.abs(height);
                return rgba = `rgb(${r}, ${g}, ${b}, ${a})`;
            }

            document.getElementById('rotation').onchange = function() {
                console.log(this.value/180 * Math.PI)
                myChart.options.rotation = this.value/180 * Math.PI; 
                myChart.update();
            }

            document.getElementById('allign').onclick = function() {
                window.valvePosition = (document.getElementById('rotation').value + 90)/180 * Math.PI;
                myChart.update();
            }

            document.getElementById('update').onclick = function() {
                console.log('update');
                updateData(myChart);
            }

            
            console.log(myChart);
            console.log(Chart);

            Chart.controllers.pieWithExtraStuff = Chart.controllers.doughnut.extend({  // creating the controller for our "pieWithExtraStuff" chart by extending from the default pie chart controller
                draw: function(ease) {                                              // override the draw method to add the extra stuff

                    // ctx.arc(arc.x, arc.y, arc.innerRadius, arc.endAngle, arc.startAngle, true);
                    // ctx.closePath();
                    // ctx.filStyle = 'red';
                    // ctx.fill();
                    // console.log(ctx);
                    // ctx.fillStyle = "red";
                    // ctx.fill();        // draw it
                    
                },
                // initialize: function(chart, datasetIndex) {                         // override initialize too to preload the image, the image doesn't need to be outside as it is only used by this chart
                //     Chart.controllers.doughnut.prototype.initialize.call(this, chart, datasetIndex);

                //                                 // save it as a property so it can be accessed from the draw method
                //     chart.render();                                                 // and force re-render to include it
                // },
            });

            createChart(16);
            

        </script>
